<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>admin good</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row ">
      <div id="good-user-section" class="card  col-md-6 col-sm-12">
        <div class=" card-body ">
          <div class="alert alert-primary text-center" role="alert"><strong> تعریف کالا</strong></div>
          <div class="mb-3">
            <label for="title" class="form-label"> title</label>
            <input type="text" class="form-control" id="title" placeholder="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <textarea class="form-control" id="description" rows="3"  placeholder="description"></textarea>
          </div>

          
          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" class="form-control" id="price" min="0" max="100" value="30" placeholder="0">
          </div>

          <div class="mb-3">
            <label for="count" class="form-label">count</label>
            <input type="number" class="form-control" id="count" min="0" max="100" value="30" placeholder="0">
          </div>

          <div class="mb-3">
            <label for="priceOfToman" class="form-label">priceOfToman</label>
            <input type="number" class="form-control" id="priceOfToman" min="0" placeholder="0">
          </div>
          
          <div class="mb-3">
            <label for="type" class="form-label">type</label>
            <select id="type">
              <option value="1">برای جایزه</option>
              <option value="2">برای فروش</option>
            </select>
          </div>

          <button type="button" onclick="sendGood()" class="btn btn-primary mx-auto">ثبت</button>

          <div class="row">
            <table class="table col-12">
              <thead>
                <tr>
                  <th scope="col">title</th>
                  <th scope="col">description</th>
                  <th scope="col">price</th>
                  <th scope="col">count</th>
                  <th scope="col">userId</th>
                  <th scope="col">function</th>
                </tr>
              </thead>
              <tbody id="body">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="good-user-section" class="card  col-md-6 col-sm-12">
        <div class=" card-body ">
          <div class="alert alert-primary text-center" role="alert"><strong> تمام کالا ها </strong></div>

          <div class="row">
            <table class="table col-12">
              <thead>
                <tr>
                  <th scope="col">title</th>
                  <th scope="col">description</th>
                  <th scope="col">price</th>
                  <th scope="col">count</th>
                  <th scope="col">userId</th>
                  <th scope="col">function</th>
                </tr>
              </thead>
              <tbody id="bodyAllGood">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="sell good-section" class="card  col-md-6 col-sm-12 ">
        <div class=" card-body ">
          <div class="alert alert-primary text-center" role="alert"><strong> کل خرید های موجود</strong></div>

          <div class="row">
            <table class="table col-12">
              <thead>
                <tr>
                  <th scope="col">goodId</th>
                  <th scope="col">usreId</th>
                  <th scope="col">count</th>
                </tr>
              </thead>
              <tbody id="bodySellGood">

              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div id="sell good-section" class="card  col-md-6 col-sm-12 ">
        <div class=" card-body ">
          <div class="alert alert-primary text-center" role="alert"><strong> خرید های کاربر </strong></div>

          <div class="row">
            <table class="table col-12">
              <thead>
                <tr>
                  <th scope="col">goodId</th>
                  <th scope="col">usreId</th>
                  <th scope="col">count</th>
                </tr>
              </thead>
              <tbody id="bodySellGoodForUser">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script>


    $(document).ready(function () {
      $("#datepicker").datepicker();
      $('#timepicker').timepicker({});
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./good.js"></script>
</body>

</html>
